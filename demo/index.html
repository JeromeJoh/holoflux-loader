<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Demo Starter</title>
  <link rel="shortcut icon"
    href="https://icons.iconarchive.com/icons/aniket-suvarna/box-regular/128/bx-font-color-icon.png"
    type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="base.css">
</head>

<body>
  <!-- <script type="module" src="dist/holoflux-loader.es.js"></script> -->
  <script type="module">
    import '../src/index.ts';
  </script>
  <holoflux-loader edge-progress="top" exit-animation="fade-out">
    <div slot="top-left">Logo</div>
    <div slot="bottom-right" id="percent">0%</div>
    <!-- 放到 <holoflux-loader> 的某个 slot 中 -->
    <div slot="spotlight" class="hf-loader hf-loader-dots" aria-hidden="true">
      <style>
        :root {
          --hf-loader-size: 48px;
          --hf-loader-color: #4ea1ff;
          --hf-loader-gap: 6px;
        }

        .hf-loader {
          display: inline-block;
          display: flex;
        }

        .hf-loader .dot {
          width: calc(var(--hf-loader-size) / 6);
          height: calc(var(--hf-loader-size) / 6);
          margin: var(--hf-loader-gap);
          background: var(--hf-loader-color);
          border-radius: 50%;
          display: inline-block;
          animation: hf-dot-bounce 0.8s ease-in-out infinite;
        }

        .hf-loader .dot:nth-of-type(1) {
          animation-delay: 0s;
        }

        .hf-loader .dot:nth-of-type(2) {
          animation-delay: 0.12s;
        }

        .hf-loader .dot:nth-of-type(3) {
          animation-delay: 0.24s;
        }

        @keyframes hf-dot-bounce {

          0%,
          80%,
          100% {
            transform: translateY(0);
            opacity: 0.6;
          }

          40% {
            transform: translateY(-12px);
            opacity: 1;
          }
        }
      </style>
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>
  </holoflux-loader>
  <header>
    <h1>Heading</h1>
  </header>
  <main>
  </main>
  <footer>
    Footer
  </footer>
  <script src="./demo-progress.js" defer></script>
</body>

</html>
